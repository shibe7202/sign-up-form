<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-container">
        <div class="logo-banner">

        </div>
        <div class="logo">
            <img src="/home/vboxuser/Downloads/odin-lined.png">
            <p class="logo-text">ODIN</p>
        </div>
        <div class="credit">
            <p>Photo by <span>Halie West</span> on <span>Unsplash</span></p>
        </div>
    </div>
    <div class="right-container">
        <form action="">
            <div class="top">
                <p class="first header-text">This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.<br> Sign up <em>now</em> to get started.
                </p>
                <p class="second header-text">You <em>know</em> you want to.</p>
            </div>
            <div class="middle">
                <p class="header-text">Let's do this!</p>
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-row">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-row">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input class="error" type="password" id="password" name="password" required>
                    <span></span>
                </div>
                <div class="form-row">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input class="error" type="password" id="confirm" name="confirm" required>
                </div>
            </div>
            <div class="bottom">
                <button class="create-account">Create Account</button>
                <p>Already have an account? <span class="log-in">Log in</span></p>
            </div>
        </form>
    </div>
    
</body>
</html>
